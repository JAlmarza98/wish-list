<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regalo </th>
        <td mat-cell *matCellDef="let element" class='m-card-title' test data-label='Regalo'> <a [href]='element.url'>{{element.title}}</a></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci칩n </th>
        <td mat-cell *matCellDef="let element" class='m-card-sub-title' data-label='Descripci칩n'> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> A침adido </th>
        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Fue a침adido el'> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="tableAction(element, 'update')">
              <mat-icon style="color: #44474e;">edit</mat-icon>
              <span>Modificar elemento</span>
            </button>
            <button mat-menu-item (click)="tableAction(element, 'delete')">
              <mat-icon style="color: #44474e;">delete</mat-icon>
              <span>Borrar elemento</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="empty-list">No se encontraron resultados</td>
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
