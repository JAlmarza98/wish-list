<h2 mat-dialog-title>Añadir a la lista</h2>
<mat-dialog-content>
  <form [formGroup]="addToListForm">
    <div class="form">
      <div>
        <mat-form-field>
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="title" />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="De color morado..."
          ></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Link</mat-label>
          <input matInput formControlName="url" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="addToListForm.value"
    [disabled]="addToListForm.invalid"
  >
    Añadir a la lista
  </button>
</mat-dialog-actions>
